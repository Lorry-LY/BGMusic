<html>

<head>
    <title>登录</title>
    <meta content="default" name="decorator"/>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="modal-dialog" id="login_form">
        <div class="modal-content">
            <div class="modal-title">
                <ul class="news-nav js-nav-title">
                    <li class="on" data="login">登录</li>
                    <li class="" data="register">注册</li>
                </ul>
            </div>
            <div class="modal-body index-news-list" id="index-news-list-1">
                <form action="" class="loginForm" id="loginForm" method="post">
                    <div class="form-group">
                        <input class="form-control required" id="name" name="adminName" placeholder="请输入用户名、手机号或邮箱"
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control required" id="password" name="password" placeholder="请输入密码"
                               type="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">登录</button>
                    </div>
                </form>
            </div>

            <div class="modal-body index-news-list" id="index-news-list-2">
                <form action="http://114.132.232.157:9999/client/register" class="loginForm" id="registerForm"
                      method="post">
                    <div class="form-group">
                        <input class="form-control required" id="rename" name="name" placeholder="请输入昵称"
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control required" id="adminName" name="adminName" placeholder="请输入要注册的用户名"
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control required" id="rePassword" name="password" placeholder="请输入密码"
                               type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control required" id="rePassword1" name="rePassword" placeholder="请再次输入密码"
                               type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control required" id="phone" name="phone" placeholder="请输入手机号"
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control required" id="e_mail" name="e_mail" placeholder="请输入邮箱"
                               type="text">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">注册</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".js-nav-title li").click(function () {
            $(this).attr("class", "on");
            $(this).siblings().attr("class", "");
            var index = $(".js-nav-title li").index(this);
            $(".index-news-list").css("display", "none");
            $("#index-news-list-" + (index + 1)).css("display", "block");
        });
    });
</script>
</body>

</html>
