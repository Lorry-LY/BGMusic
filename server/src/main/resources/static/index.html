<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <style href="http://hovertree.com/texiao/css/22/css/hovertree_login.css" rel="stylesheet"></style>
    <title>登录页面html模板</title>
    <base target="_blank">
    <title>Document</title>
</head>
<body>
<div id="header">

    <div class="header_title">

        <span class="title_con">学工系统</span>

    </div>

</div>


<div id="content">

    <div style="text-align: center;">

        <div class="con">

            <div class="con_title">

                <span class="con_title_sp">欢迎登录学工系统</span>

            </div>

            <div class="con_panel">

                <div class="con_input">
                    用户名：
                    <input type="text">
                </div>

                <div class="con_input">
                    密 码：
                    <input type="text">
                </div>

                <div class="con_select">
                    <input id="hovertreestu" name="t1" type="radio" value="学生">
                    <label>学生</label>
                    <input id="hovertreetea" name="t1" type="radio" value="教师">
                    <label>教师</label>
                    <input id="hovertreeadm" name="t1" type="radio" value="管理员">
                    <label>管理员</label>
                </div>

                <input class="submit-btn" type="submit" value="登 录">

            </div>

        </div>

    </div>

</div>

</body>
</html>
